<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://www.gstatic.com/jsaction/contract.js"></script>
        <script src="https://www.gstatic.com/jsaction/dispatcher.js" ></script>
        <div id="top-right" align="right">
            <form>
                <input type="submit" id="btn-change-search-type" value="Advanced Search" formaction="advanced-search.html">
                <input type="submit" id="btn-change-search-type" value="Images" formaction="image-search.html">
            </form>
        </div>
        <div class="container-top">
            <div class="center" align="center">
                <div id="logo">
                    <img src="Google-Logo.png" alt="Google logo">
                </div>
                <form action="https://www.google.com/search">
                    <div id="input-text">
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="q">
                    </div>
                    <center id="submit-button">
                        <input type="submit" name="btnK" class="btn btn-outline-dark" value="Google Search">
                        <input class="btn btn-outline-dark" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="lucky" name="btnI" type="submit" data-ved="0ahUKEwjkufLx78n2AhX-GrkGHQaOBMwQ19QECA4" jsaction="trigger.kWlxhc">
                        <!-- <input type="submit" name="btnI"  value="I'm Feeling Lucky"/> -->
                    </center>
                </form>
            </div>
        </div>
        <div class="container-bottom"></div>
    </body>
</html>
